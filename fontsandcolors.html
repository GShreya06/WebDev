<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts and Colours</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Arima">
    <style>
        p{
            font-family: 'Arima', cursive;
            font-size: 23px;
            /* line-height: 8.23em;  */
        }
        span{
            font-weight: bold;
            font-style: oblique;
        }
        #firstpara{
             color: chocolate;    /* color by name */
        }
        #secoundpara{
            color: rgb(197, 189, 231);  /* colour by pallete */
        }
        #thirdpara{
            color: #8dcf13;   /* color by hex value*/
        }
    </style>

</head>
<body>
    <h1> CSS Fonts and Colours </h1>
    <p>Lets Test Some fonts and <span>colours</span> of css.</p>
    <br>
    <h2>This is My first box </h2>
    <p id =firstpara>This is my first para from first box</p>
    <br>
    <h2>This is My Secound box </h2>
    <p id =secoundpara>This is my Secound para from first box</p>
    <br>
    <h2>This is My Third box </h2>
    <p id =thirdpara>This is my third  para from first box</p>

</body>
</html>
