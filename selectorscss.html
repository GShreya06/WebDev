<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors </title>
    <style>
        /* Element Selctor */
        p{
            border: 2px solid blanchedalmond;
        }
        /* id selector */
        #firstpara{
            color: crimson;
        }
        .coralelement{
            color: coral;
        }
        /* class selector */
        .chocolateele
        {
            background-color: rgb(191, 177, 206);
        }
        /* Grouping selector */
        footer,span{
            color: crimson;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- . for class and # for id-->
    <h3>CSS selectors</h3>
    <p id="firstpara" >This is a simple paragraph to test selectors.</p>
    <p id="secoundpara" class="coralelement chocolateele">secound another paragraph</p>
    <div>
        <p>yet another simple paragraph</p>
        <span>This is span</span>
    </div>
    <footer>This is footer </footer>
</body>
</html>
