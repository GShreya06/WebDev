<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <form>
        <h1>Feedback Form </h1>
        <br><br>
        <label for ="name">Name</label>
        <input type ="text" id="name" placeholder="Enter your name">
        <br><br>
        <label for ="email">Email</label>
        <input type ="email" id="email" placeholder="Enter your E-mail">
        <br><br>
        <label for="course" >Course</label>
        <select>
            <option>Btech</option><br>
            <option>MCA</option><br>
            <option>BCA</option><br>
            <option>B.sc.</option><br>
        </select>
        <br><br>
        <label for ="Expertise">Level of Expertise</label><br>
        <input type="checkbox" id="Expertise">Novice <br>
        <input type="checkbox" id="Expertise">Beginner<br>
        <input type="checkbox" id="Expertise">Intermediate<br>
        <input type="checkbox" id="Expertise">Professional<br>
        <br>
        <textarea>Any comments</textarea>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
