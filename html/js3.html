<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Date and Time</title>
    <style>
        .container{
            font-size: 20px;
            background-color: blanchedalmond;
            border:2px solid grey;
            padding: 34px;
            margin:4px;
            border-radius: 260px;
            height: 400px;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        Current time is: <span id="time"></span>
    </div>
    <script>
        console.log("This is Date and time Tutorial!")
        let now = new Date();
        console.log(now);

        // Reference date
        let dt = new Date(1000);
        console.log(dt);

        // yy-mm-dd
        // Date(year,month ,date,hours ,minutes,secounds, millisecounds)

        let newDate = new Date("2022-10-07");
        console.log(newDate);

        let yr=newDate.getFullYear();
        console.log("The year is:",yr);

        let mon=newDate.getMonth();
        console.log("The Month is:",mon);

        let dte=newDate.getDate();
        console.log("The Date is:",dte);

        newDate.setDate(39);
        // It auto correct itself 
        console.log(newDate);



        // Constructor
        let newDate1 = new Date(2027, 02, 10, 4, 5, 6, 7,);
        console.log(newDate1);

        // Date.now() is used to see millisecounds passed .
        setInterval(updateTime,1000);

        function updateTime(){
            time.innerHTML = new Date();
        }




    </script>

</body>

</html>
